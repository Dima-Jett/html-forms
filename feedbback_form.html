<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <form action="https://httpbin.org/post" method="post">
            <div class="title">Обратная связь</div>
            <div class="input-box underline">
                <input type="text" placeholder="ФИО" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <div class="underline"></div>
            </div>
            <div class="radio">
                <p>Как вы узнали о  нас?</p>
                <label><input type="radio" name="where">Соц. сети</label>
                <label><input type="radio" name="where">Знакомые</label>
                <label><input type="radio" name="where">Реклама</label>
                <div class="underline"></div>
            </div>
            <div class="select">
                <p>Тип обращения:</p>
                <select>
                    <option value="1">Жалоба</option>
                    <option value="2">Обращение</option>
                </select>
                <p>Текст сообщения:</p>
            </div>
            <div class="text">
                <textarea name="" cols="40" rows="5"></textarea>
            </div>
            <div>
                <p>Вложение</p>
                <input type="file">
            </div>
            <div class="remember-me">
                <label><input type="checkbox" required>Даю согласие на обработку персональных данных</label>
            </div>
            <div class="input-box button">
                <input type="submit" name="" value="Отправить">
            </div>
        </form>
    </div>
</body>

</html>
